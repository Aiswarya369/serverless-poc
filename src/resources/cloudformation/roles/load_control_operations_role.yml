Resources:
  LoadControlOperationsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
      Policies:
        - PolicyName: LoadControlOperationsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: "SupportPublish"
                Effect: Allow
                Action:
                  - sns:Publish
                Resource:
                  - ${self:custom.SUPPORT_SNS_ARN}
              - Sid: "RequestTrackerDDBAccess"
                Effect: Allow
                Action:
                  - dynamodb:Query
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource:
                  - arn:aws:dynamodb:ap-south-1:752671163579:table/${self:custom.REQUEST_TRACKER_TABLE_NAME}
                  - !Sub 'arn:aws:dynamodb:ap-south-1:752671163579:table/${self:custom.REQUEST_TRACKER_TABLE_NAME}/index/GSI3'
              # - Sid: "SubscriptionKdsWriteOnly"
              #   Effect: Allow
              #   Action:
              #     - kinesis:PutRecord
              #   Resource: ${self:custom.KINESIS_DATA_STREAM_ARN}